<title>folding puzzle</title>

<body>
    <script>
        DistanceToSun = 93.3e6 * 5280 * 12;
        thickness = 0.002;
        foldcount = 0;
        while (thickness < DistanceToSun) {
            thickness *= 2;
            foldcount++;
        }
        document.write("Num of folds: " + foldcount);
    </script>
</body>
